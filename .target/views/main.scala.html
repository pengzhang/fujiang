@(title: String,head: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/public.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/public.js")" type="text/javascript"></script>
         @head
    </head>
    <body>
	    <div class="container">
			<div class="masthead">
				<h3 class="muted">Demo</h3>
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container">
							<ul class="nav">
								<li class="active"><a href="/video">视频展示</a></li>
								<li><a href="/image">图片欣赏</a></li>
								<li><a href="/question">在线答题</a></li>
								<li><a href="/message">留言板</a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /.navbar -->
			</div>
			@content
			<hr>
			<div class="footer">
				<p>&copy; Company 2013</p>
			</div>
		</div>
    </body>
</html>

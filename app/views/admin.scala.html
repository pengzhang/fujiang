@(title: String,head: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/admin.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/public.js")" type="text/javascript"></script>
        @head
    </head>
    <body>
	    <div class="container">
			<div class="masthead">
				<h3 class="muted">Demo后台</h3>
				<div class="navbar">
					<div class="navbar-inner">
					
						<div class="container">
						<div class="nav-collapse collapse">
							<ul class="nav">
								<li class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" href="#">
										视频展示管理 <b class="caret"></b>
									</a>
									<ul class="dropdown-menu">
										<li><a href="/video/upload">上传视频</a></li>
										<li><a href="/video/list">视频管理</a></li>
									</ul>
								</li>
								<li class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" href="#">
										图片欣赏管理 <b class="caret"></b>
									</a>
									<ul class="dropdown-menu">
										<li><a href="/image/upload">上传图片</a></li>
										<li><a href="/image/list">图片管理</a></li>
									</ul>
								</li>
								<li class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" href="#">
										在线答题管理 <b class="caret"></b>
									</a>
									<ul class="dropdown-menu">
										<li><a href="/question/upload">上传题目</a></li>
										<li><a href="/question/list">题目管理</a></li>
									</ul>
								</li>
								<li class="dropdown"><a href="/message/list">留言板</a></li>
								@if(session().get("username") != null){
								<li><a href="/logout">退出</a></li>
								} else {
									<li><a href="/login">登陆</a></li>
								}
							</ul>
						</div>
						</div>
					</div>
				</div>
				<!-- /.navbar -->
			</div>
			@content
			<hr>
			<div class="footer">
				<p>&copy; Company 2013</p>
			</div>
		</div>
    </body>
</html>

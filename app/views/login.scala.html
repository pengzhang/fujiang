@head={
<script type="text/javascript">
	$(document).ready(function() {
		$("#login-btn").click(function() {
			var username = $("#username").val();
			var password = $("#password").val();
			if (username == "") {
				alert_info("请填写用户名");
				return false;
			} else if (password == "") {
				alert_info("请填写密码");
				return false;
			}
		});
	})
</script>
}
@admin("管理员登陆",head){
<div class="row-fluid">
        <div class="span12">
            <form class="form-signin max-width300" action="login" method="post">
                <h2 class="form-signin-heading">请登录</h2>
                <div id="alert" class="alert" style="display: none;"></div>
                <input type="text" class="input-block-level" id="username" name="username" placeholder="用户名">
                <input type="password" class="input-block-level" id="password" name="password" placeholder="密码">
                <button class="btn btn-large btn-primary" id="login-btn" type="submit">登录</button>
            </form>

        </div>
    </div>
}

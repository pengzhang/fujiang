@(ml:List[models.Message])
@head={}
@main("留言板",head){
    <!-- Example row of columns -->
    <div class="row-fluid">
        <div class="span12 sider">

            <div class="span12">
                <div class="span10 offset1">
                    <h2 class="muted">留言板</h2>
                </div>
                <div class="span12" style="margin-left: 0">
                    <hr>
                </div>
                <div class="span10 offset1">
                	@for(msg <- ml){
                    <p class="text-error font18">@msg.name 说: @msg.message</p>
                    }
                </div>
                <div class="span12" style="margin-left: 0">
                    <hr>
                </div>

            </div>
            <div class="span8 offset2">
                <form class="form-horizontal " method="post" action="/message/create">
                    <div class="control-group">
                        <label class="control-label" for="name">姓名</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="message">留言</label>
                        <div class="controls">
                            <textarea id="message" name="message"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-large btn-primary" id="ok-btn" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
}

@(ml:List[models.Message])
@head={}
@admin("留言板管理",head){
<!-- Example row of columns -->
    <div class="row-fluid">
        <div class="span12  sider">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <!-- <th>Email</th>
                    <th>移动电话</th> -->
                    <th>留言消息</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                @for(msg <- ml){
                <tr>
                    <td>*</td>
                    <td>@msg.name</td>
                   <!--  <td>msg.email</td>
                    <td>msg.mobile</td> -->
                    <td>@msg.message</td>
                    <td>
                        @if(!msg.status){
                        <a class="btn btn-mini btn-info" href="/message/status/@msg.id">审核通过</a>
                        }
                        <a class="btn btn-mini btn-danger" href="/message/del/@msg.id">删除</a>
                    </td>
                </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}

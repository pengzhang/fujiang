@head={} 
@admin("上传图片",head){
<div class="row-fluid">
	<div class="span12  sider">
		<form class="form-signin max-width300" enctype="multipart/form-data" method="post" action="/image/create">
			<h2 class="form-signin-heading">上传图片</h2>
			<input type="text" class="input-block-level" name="ititle" placeholder="图片标题"> 
			选择上传的图片:<input type="file" style="margin-bottom: 10px;" name="picture">
			<button class="btn btn-large btn-primary" type="submit">上传</button>
		</form>
	</div>
</div>
}

@head={
<script type="text/javascript">
	$(document).ready(function() {
		$("#upload-btn").click(function() {
			var title = $("#title").val();
			var optionA = $("#optionA").val();
			var optionB = $("#optionB").val();
			var optionC = $("#optionC").val();
			var optionD = $("#optionD").val();
			var right = $("#right").val();
			
			if (title == "") {
				alert_info("请填写题目");
				return false;
			} else if (optionA == "") {
				alert_info("请填写选项A");
				return false;
			} else if (optionB == "") {
				alert_info("请填写选项B");
				return false;
			} else if (optionC == "") {
				alert_info("请填写选项C");
				return false;
			} else if (optionD == "") {
				alert_info("请填写选项D");
				return false;
			} else if (right == "") {
				alert_info("请填写正确答案");
				return false;
			}
			
		});
	})
</script>
} 
@admin("上传题目",head){

				</div>
